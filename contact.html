<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />

      <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />

   <body>
      <section>
         <header class="header">
            <a href="index.html" class="logo">Can</a>
            <input class="menu-btn" type="checkbox" id="menu-btn" />
            <label class="menu-icon" for="menu-btn"><span class="navicon"></span></label>
            <ul class="menu">
               <li><a href="index.html">Work</a></li>
               <li><a href="about.html">About</a></li>
               <li><a href="contact.html">Contact</a></li>
            </ul>
         </header>
      </section>
      <section class="form-section">
         <form class="signup-form" method="post" action="https://form.html/">
            <h1 class="lets-contact">Let's Work Together!</h1>
            <br>
            <label class="placeholder-text" for="fname">Full Name</label>
            <input class="text-input" type="text" id="lname" name="last_name" required>
            <label class="placeholder-text" for="email">Email Address</label>
            <input class="text-input" type="email" id="email" name="email_address" required>
            <label class="placeholder-text">Tell me about your Idea</label>
            <textarea class="text-area"></textarea>
            <div class="form-row text-center">
            <div class="col-12">
               <a href= "contact.html"> <button id="button-contact" class="btn btn-primary rounded-pill">Send</button></a>
            </div>
         </form>
      </section>
      <hr>
      <section>
         <h3 class="send-email">You can also send me an E-mail</h3>
         <a class="email-contact" href="mailto:canguden@gmail.com" target="_blank">
            <h2 class="email-contact-2">hello@canguden.com</h2>
         </a>
         </a>
      </section>
      <!-- Footer -->
      <footer class="footer-contact">
         <div class="container-fluid" id="container-contact">
            <div class="row text-center">
               <div class="col">
                  <a class="text-decoration-none" href="https://www.linkedin.com">
                  <span><i class="fab fa-linkedin" alt="Linkedin"></i></span>
                  </a>
                  <a class="text-decoration-none"  href="https://www.github.com">
